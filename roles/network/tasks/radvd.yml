- name: "ğŸ” Verificar si radvd ya estÃ¡ instalado"
  ansible.builtin.command: dpkg -l radvd
  register: radvd_check
  failed_when: false
  changed_when: false
  become: true

- name: "ğŸ“¦ Instalar radvd"
  ansible.builtin.apt:
    name: radvd
    state: present
    update_cache: no
    cache_valid_time: 3600
  become: true
  when: radvd_check.rc != 0

- name: "âœ“ radvd ya estaba instalado"
  ansible.builtin.debug:
    msg: "â†’ radvd ya estÃ¡ instalado, omitiendo descarga"
  when: radvd_check.rc == 0

- name: "âœ“ radvd instalado"
  ansible.builtin.debug:
    msg: "â†’ Router Advertisement Daemon instalado"
  when: radvd_check.rc != 0

- name: "ğŸ“ Configurar radvd"
  ansible.builtin.template:
    src: radvd.conf.j2
    dest: /etc/radvd.conf
    owner: root
    group: root
    mode: '0644'
  become: true
  notify: restart radvd

- name: "âœ“ ConfiguraciÃ³n de radvd creada"
  ansible.builtin.debug:
    msg: "â†’ Archivo: /etc/radvd.conf"

- name: "ğŸ” Verificar si radvd ya estÃ¡ corriendo"
  ansible.builtin.systemd:
    name: radvd
  register: radvd_status
  become: true
  failed_when: false

- name: "ğŸš€ Reiniciar radvd para aplicar cambios"
  ansible.builtin.systemd:
    name: radvd
    state: restarted
    enabled: yes
    daemon_reload: yes
  become: true
  when: radvd_status.status.ActiveState is defined

- name: "ğŸš€ Iniciar radvd por primera vez"
  ansible.builtin.systemd:
    name: radvd
    state: started
    enabled: yes
    daemon_reload: yes
  become: true
  when: radvd_status.status.ActiveState is not defined

