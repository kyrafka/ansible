- name: "Configurar actualizaciones autom치ticas"
  template:
    src: 50unattended-upgrades.j2
    dest: /etc/apt/apt.conf.d/50unattended-upgrades
    mode: '0644'
    backup: yes

- name: "Habilitar actualizaciones autom치ticas"
  template:
    src: 20auto-upgrades.j2
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    mode: '0644'

- name: "Habilitar servicio de actualizaciones"
  systemd:
    name: unattended-upgrades
    enabled: yes
    state: started

