---
# InstalaciÃ³n y configuraciÃ³n de Nginx

- name: "ğŸ“¦ Instalar Nginx"
  apt:
    name: nginx
    state: present
    update_cache: yes
  tags: web

- name: "âœ“ Nginx instalado"
  debug:
    msg: "â†’ Servidor web Nginx listo"
  tags: web

- name: "ğŸŒ Crear pÃ¡gina de bienvenida personalizada"
  template:
    src: index.html.j2
    dest: /var/www/html/index.html
    owner: www-data
    group: www-data
    mode: '0644'
  tags: web

- name: "âš™ï¸  Configurar sitio por defecto de Nginx"
  template:
    src: default.conf.j2
    dest: /etc/nginx/sites-available/default
    owner: root
    group: root
    mode: '0644'
  notify: restart nginx
  tags: web

- name: "ğŸ” Verificar configuraciÃ³n de Nginx"
  command: nginx -t
  register: nginx_test
  changed_when: false
  tags: web

- name: "âœ“ ConfiguraciÃ³n vÃ¡lida"
  debug:
    msg: "â†’ {{ nginx_test.stderr_lines | last }}"
  tags: web

- name: "ğŸš€ Habilitar y arrancar Nginx"
  systemd:
    name: nginx
    enabled: yes
    state: started
  tags: web

- name: "ğŸ“Š Verificar estado de Nginx"
  systemd:
    name: nginx
  register: nginx_status
  tags: web

- name: "âœ“ Nginx funcionando"
  debug:
    msg:
      - "â†’ Estado: {{ nginx_status.status.ActiveState }}"
      - "â†’ Puerto: 80 (HTTP)"
      - "â†’ Acceso: http://[IP-de-la-VM]"
  tags: web
