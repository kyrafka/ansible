---
# Variables por defecto para HTTP/Apache

# Configuración básica
web_document_root: "/var/www/html"
web_server_name: "{{ ansible_hostname }}.{{ dns_domain_name | default('gamecenter.local') }}"
web_server_admin: "admin@{{ dns_domain_name | default('gamecenter.local') }}"

# Puertos
web_http_port: 80
web_https_port: 443

# Configuración de seguridad
web_server_tokens: "Prod"
web_server_signature: "Off"
web_hide_version: true

# Configuración de logs
web_error_log: "/var/log/apache2/error.log"
web_access_log: "/var/log/apache2/access.log"
web_log_level: "warn"

# Configuración de rendimiento
web_max_clients: 150
web_keep_alive: true
web_keep_alive_timeout: 5