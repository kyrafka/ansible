---
- name: Instalar ISC DHCPv6 Server
  apt:
    name: isc-dhcp-server
    state: present
    update_cache: yes

# Configurar interfaz para DHCPv6
- name: Configurar interfaz para DHCPv6
  lineinfile:
    path: /etc/default/isc-dhcp-server
    regexp: '^INTERFACESv6='
    line: 'INTERFACESv6="ens160"'
    create: yes
  notify: restart isc-dhcp6-server

# Configurar archivo principal DHCPv6
- name: Configurar DHCPv6
  template:
    src: dhcpd6.conf.j2
    dest: /etc/dhcp/dhcpd6.conf
    owner: root
    group: root
    mode: '0644'
  notify: restart isc-dhcp6-server

# Habilitar IPv6 forwarding
- name: Habilitar IPv6 forwarding
  sysctl:
    name: net.ipv6.conf.all.forwarding
    value: '1'
    state: present
    reload: yes

# Asegurar que el servicio DHCPv6 esté habilitado y activo
- name: Asegurar que el servicio isc-dhcp6-server esté habilitado y en ejecución
  service:
    name: isc-dhcp6-server
    state: started
    enabled: yes

# Handlers
- name: restart isc-dhcp6-server
  service:
    name: isc-dhcp6-server
    state: restarted
