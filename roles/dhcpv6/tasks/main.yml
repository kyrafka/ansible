---
- name: Instalar ISC DHCP Server
  apt:
    name: isc-dhcp-server
    state: present
    update_cache: yes

- name: Crear archivo dhcpd.conf mínimo para IPv4
  template:
    src: dhcpd.conf.j2
    dest: /etc/dhcp/dhcpd.conf
    owner: root
    group: root
    mode: '0644'

- name: Configurar interfaces para DHCP
  template:
    src: isc-dhcp-server.j2
    dest: /etc/default/isc-dhcp-server
    owner: root
    group: root
    mode: '0644'
    backup: yes
  notify: restart isc-dhcp-server6

- name: Configurar DHCPv6
  template:
    src: dhcpd6.conf.j2
    dest: /etc/dhcp/dhcpd6.conf
    owner: root
    group: root
    mode: '0644'
  notify: restart isc-dhcp-server6

- name: Crear directorio tmpfiles.d para DHCPv6
  copy:
    content: |
      d /run/dhcp-server6 0755 dhcpd dhcpd -
    dest: /etc/tmpfiles.d/dhcp-server6.conf
    owner: root
    group: root
    mode: '0644'

- name: Aplicar tmpfiles
  command: systemd-tmpfiles --create
  changed_when: false

- name: Crear directorio override para systemd
  file:
    path: /etc/systemd/system/isc-dhcp-server6.service.d
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Configurar RuntimeDirectory en systemd (sin PIDFile para evitar AppArmor)
  copy:
    content: |
      [Unit]
      After=systemd-tmpfiles-setup.service
      Requires=systemd-tmpfiles-setup.service
      
      [Service]
      RuntimeDirectory=dhcp-server6
      RuntimeDirectoryMode=0755
    dest: /etc/systemd/system/isc-dhcp-server6.service.d/override.conf
    owner: root
    group: root
    mode: '0644'
  notify:
    - reload systemd
    - restart isc-dhcp-server6

- name: Crear directorio para PID de DHCPv6 ahora
  file:
    path: /run/dhcp-server6
    state: directory
    owner: dhcpd
    group: dhcpd
    mode: '0755'

- name: Crear archivo de leases si no existe
  file:
    path: /var/lib/dhcp/dhcpd6.leases
    state: touch
    owner: dhcpd
    group: dhcpd
    mode: '0644'

- name: Habilitar IPv6 forwarding
  sysctl:
    name: net.ipv6.conf.all.forwarding
    value: '1'
    state: present
    reload: yes

- name: Asegurar que el servicio isc-dhcp-server6 esté habilitado y en ejecución
  service:
    name: isc-dhcp-server6
    state: started
    enabled: yes
