unix_groups: 
  - name: pcgamers
    state: present
  - name: servicios
    state: present

users:
  - name: gamer01
    state: present
    primary_group: pcgamers
    shell: /bin/bash
    
  - name: steam_epic_svc
    state: present
    shell: /usr/sbin/nologin
    groups: [pcgamers]
    primary_group: servicios
    home: /srv/steam_epic_svc
    create_home: true


filesystem_permissions:
  - path: /srv/steam_epic_svc        
    state: directory
    owner: steam_epic_svc
    group: pcgamers
    mode: "2770"                    
    recurse: false
game_servers_dir: /opt/game_servers

# Permisos en Windows para el grupo 'pcgamers'
windows_acl_rules:
  - path: 'C:\\Games'
    user_or_group: 'pcgamers'
    rights: Modify
    type: allow
    inherit: ContainerInherit, ObjectInherit
    propagation: None
    state: present
    ensure_path: true

cron_restart_service: game_updater.service
cron_time: "0 3 * * *"

# winrm
win_admin_user: "gamepc1"
win_admin_password: "{{ vault_win_admin_password }}"
enable_rdp: true

# Configuración para bertvv.dhcp role
dhcp_global_domain_name: lab.local
dhcp_global_domain_name_servers:
  - 2001:4860:4860::8888
  - 2001:4860:4860::8844

dhcp_subnets6:
  - network: fd10:10::
    prefix: 64
    range_begin: fd10:10::100
    range_end: fd10:10::1fff
  - network: fd30:30::
    prefix: 64
    range_begin: fd30:30::100
    range_end: fd30:30::1fff

# Configuración para bertvv.radvd role
radvd_interfaces:
  - device: ens34
    AdvSendAdvert: 'on'
    MinRtrAdvInterval: 30
    MaxRtrAdvInterval: 100
    AdvManagedFlag: 'off'
    AdvOtherConfigFlag: 'on'
    prefixes:
      - prefix: fd10:10::/64
        AdvOnLink: 'on'
        AdvAutonomous: 'on'
      - prefix: fd30:30::/64
        AdvOnLink: 'on'
        AdvAutonomous: 'on'

# Configuración VirtualBox (PC Local)
virtualbox:
  vm_name: "Win11-GamePC"
  os_type: "Windows11_64"
  memory: 4096
  vram: 128
  cpus: 2
  disk_path: "C:\\VirtualBox VMs\\Win11-GamePC\\Win11-GamePC.vdi"
  disk_size_mb: 65536  # 64GB
  iso_path: "C:\\Users\\Diego\\Desktop\\iso\\Win11_24H2_Spanish_x64.iso"  # Ajusta según tu ruta
  bridged_adapter: "Ethernet"  # Cambia por tu adaptador de red
  enable_efi: true  # Para Windows 11

# Configuración VMware vSphere
vmware:
  vcenter_hostname: "168.121.48.254"
  vcenter_username: "{{ vault_vcenter_username }}"
  vcenter_password: "{{ vault_vcenter_password }}"
  vm_name: "Ubuntu-GameServer"
  datacenter: "ha-datacenter"
  datastore: "datastore1"
  folder: "/"
  guest_id: "ubuntu64Guest"  # Ubuntu Linux
  memory: 4096
  cpus: 2
  cores_per_socket: 1
  disk_size_mb: 32768  # 32GB para Ubuntu
  network_name: "VM Network"
  iso_path: "ubuntu-24.04.3-desktop-amd64.iso"  # Tu ISO de Ubuntu
  boot_firmware: "bios"  # BIOS para Ubuntu
  wait_for_ip: true
  configure_linux: true  # Configurar Ubuntu después de instalación
  initial_user: "ubuntu"
  initial_password: "ubuntu"

servicios_necesarios:
  - ssh                  # Acceso remoto seguro por consola (SSH)
  - cron                 # Programador de tareas en segundo plano (CRON)
  - NetworkManager       # Gestor de interfaces y configuración de red
  - isc-dhcp-server6     # Servidor DHCPv6: asigna direcciones IPv6 a clientes
  - radvd                # Prefijos y gateway IPv6
  - systemd-timesyncd    # Sincronización de hora del sistema (NTP ligero)
  - rsyslog              # Recolección y almacenamiento de logs del sistema

# almacenamiento/monitoreo
storage:
  disk_usage_warning: 80
  disk_usage_critical: 90
  inode_usage_warning: 85
  inode_usage_critical: 95
  watch_paths:
    - /var/log
    - /opt/game_servers
    - /tmp
    - /home
  journald_retention_days: 30
  syslog_retention_days: 14
  dhcp_log_retention_days: 7

# mantenimiento Windows programado
windows_maintenance:
  enable: true
  updates:
    day_of_week: Sunday
    time: '03:00'
  cleanup:
    day_of_week: Monday
    time: '04:00'
  antivirus:
    day_of_week: Wednesday
    time: '04:00'
  reboot:
    frequency: Daily
    time: '05:00'
