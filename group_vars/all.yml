unix_groups: 
  - name: pcgamers
    state: present
  - name: servicios
    state: present

users:
  - name: gamer01
    state: present
    primary_group: pcgamers
    shell: /bin/bash
    
  - name: steam_epic_svc
    state: present
    shell: /usr/sbin/nologin
    groups: [pcgamers]
    primary_group: servicios
    home: /srv/steam_epic_svc
    create_home: true


filesystem_permissions:
  - path: /srv/steam_epic_svc        
    state: directory
    owner: steam_epic_svc
    group: pcgamers
    mode: "2770"                    
    recurse: false
game_servers_dir: /opt/game_servers

# Permisos en Windows para el grupo 'pcgamer'
windows_acl_rules:
  - path: 'C:\\Games'
    user_or_group: 'pcgamer'
    rights: Modify
    type: allow
    inherit: ContainerInherit, ObjectInherit
    propagation: None
    state: present
    ensure_path: true

cron_restart_service: game_updater.service
cron_time: "0 3 * * *"

# winrm
win_admin_user: "gamepc1"
win_admin_password: "{{ vault_win_admin_password }}"
enable_rdp: true

dhcp_v6:
  interfaces:
    - ens34
  subnets:
    - network: fd10:10::/64
      range_start: fd10:10::100
      range_end: fd10:10::1fff
    - network: fd30:30::/64
      range_start: fd30:30::100
      range_end: fd30:30::1fff
  name_servers:
    - 2001:4860:4860::8888
    - 2001:4860:4860::8844
  domain_search:
    - lab.local

virtualbox:
  vm_name: "Win11-GamePC"
  os_type: "Windows11_64"
  memory: 4096
  vram: 128
  cpus: 2
  disk_path: "C:/VirtualBox/Win11-GamePC.vdi"
  iso_path: "ruta"
  disk_size_mb: 65536
  nic1: "nat"
  nic2: "bridged"
  bridged_adapter: "Ethernet"

servicios_necesarios:
  - ssh                  # Acceso remoto seguro por consola (SSH)
  - cron                 # Programador de tareas en segundo plano (CRON)
  - NetworkManager       # Gestor de interfaces y configuración de red
  - isc-dhcp-server6     # Servidor DHCPv6: asigna direcciones IPv6 a clientes
  - radvd                # Prefijos y gateway IPv6
  - systemd-timesyncd    # Sincronización de hora del sistema (NTP ligero)
  - rsyslog              # Recolección y almacenamiento de logs del sistema

# almacenamiento/monitoreo
storage:
  disk_usage_warning: 80
  disk_usage_critical: 90
  inode_usage_warning: 85
  inode_usage_critical: 95
  watch_paths:
    - /var/log
    - /opt/game_servers
    - /tmp
    - /home
  journald_retention_days: 30
  syslog_retention_days: 14
  dhcp_log_retention_days: 7

# mantenimiento Windows programado
windows_maintenance:
  enable: true
  updates:
    day_of_week: Sunday
    time: '03:00'
  cleanup:
    day_of_week: Monday
    time: '04:00'
  antivirus:
    day_of_week: Wednesday
    time: '04:00'
  reboot:
    frequency: Daily
    time: '05:00'
