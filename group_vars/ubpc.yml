vmware:
  vcenter_hostname: "172.17.25.11"
  port: 443
  vcenter_username: "{{ vault_vcenter_username | default('root') }}"
  vcenter_password: "{{ vault_vcenter_password | default('qwe123') }}"
  datacenter: "ha-datacenter"
  folder: "/"
  datastore: "datastore1"
  network_name: "VM Network"

  vm_name: "UBPC"
  guest_id: "ubuntu64Guest"
  memory: 2048
  cpus: 1
  cores_per_socket: 1
  disk_size_mb: 20480

  iso_path: "ubuntu-24.04.3-desktop-amd64.iso"
  boot_firmware: "efi"
  secure_boot: false

  wait_for_ip: true
  wait_for_ip_timeout: 600
  configure_windows: false

# Configuración específica para la nueva VM UBPC
ubpc_config:
  hostname: "ubpc-server"
  domain: "gamecenter.local"
  # NO configuramos IP estática - se asigna por DHCPv6
  # La VM obtendrá IP del rango 2025:db8:10::10 en adelante
  
  # Usuario inicial para la VM
  initial_user: "ubuntu"
  ssh_key_path: "~/.ssh/id_ed25519.pub"