[servidores_ubuntu]
# Servidor Ubuntu existente - acceso desde red local
labjuegos ansible_host=2025:db8:10::2 ansible_user=salamaleca ansible_ssh_private_key_file=~/.ssh/id_ed25519

# Alternativa: acceso por IPv4 si IPv6 no funciona desde VirtualBox
# labjuegos ansible_host=172.17.25.125 ansible_user=salamaleca ansible_ssh_private_key_file=~/.ssh/id_ed25519

[servidores_ubuntu:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_connection=ssh

[windows_vms]
winvm1 ansible_host=fd30:30::12

[windows_vms:vars]
ansible_connection=winrm
ansible_winrm_transport=ntlm
ansible_winrm_server_cert_validation=ignore

[vmware_servers]
vcenter1 ansible_host=172.17.25.11 ansible_user=root ansible_password="{{ vault_vcenter_password }}" ansible_connection=ssh

[nueva_vm_ubpc]
# Esta sección se poblará dinámicamente después de crear la VM
# ubpc ansible_host=<IP_ASIGNADA> ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_ed25519

[nueva_vm_ubpc:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_connection=ssh

[all:vars]
ansible_python_interpreter=/usr/bin/python3