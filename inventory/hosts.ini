# ============================================
# SERVIDORES (con servicios de red)
# ============================================
[servers]
ubuntu-server ansible_host=172.17.25.45 ansible_user=ubuntu

[servers:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_connection=ssh
ansible_ssh_private_key_file=~/.ssh/id_ed25519

# ============================================
# UBUNTU DESKTOP (VMs con roles)
# ============================================
[ubuntu_desktops]
ubuntu-desktop-gamecenter ansible_host=2025:db8:10::885d ansible_user=administrador ansible_password=123456 vm_role=cliente

[ubuntu_desktops:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_connection=ssh
ansible_become_password=123456

# ============================================
# CLIENTES (PCs de juegos, sin servicios)
# ============================================
[clients]
# Agregar aquí los PCs de gaming cuando se creen
# gamepc-01 ansible_host=2025:db8:10::10 ansible_user=gamer01
# gamepc-02 ansible_host=2025:db8:10::11 ansible_user=gamer01

[clients:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_connection=ssh

# ============================================
# WINDOWS 11 DESKTOP (VMs con roles)
# ============================================
[windows_desktops]
# Agregar aquí las VMs Windows 11 después de crearlas
# Ejemplo:
# win11-admin ansible_host=2025:db8:10::20 vm_role=admin
# win11-auditor ansible_host=2025:db8:10::21 vm_role=auditor
# win11-cliente ansible_host=2025:db8:10::22 vm_role=cliente

[windows_desktops:vars]
ansible_connection=winrm
ansible_winrm_transport=ntlm
ansible_winrm_server_cert_validation=ignore
ansible_port=5986

# ============================================
# WINDOWS VMs (clientes Windows)
# ============================================
[windows_clients]
# winpc-01 ansible_host=2025:db8:10::20

[windows_clients:vars]
ansible_connection=winrm
ansible_winrm_transport=ntlm
ansible_winrm_server_cert_validation=ignore
ansible_user=gamer01
ansible_password="{{ vault_win_admin_password }}"

# ============================================
# LOCALHOST (para crear VMs)
# ============================================
[localhost]
localhost ansible_connection=local ansible_python_interpreter=/usr/bin/python3

# ============================================
# GRUPOS COMBINADOS
# ============================================
[all_vms:children]
servers
clients
windows_clients

[linux_hosts:children]
servers
clients

[all:vars]
ansible_python_interpreter=/usr/bin/python3