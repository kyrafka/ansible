# ════════════════════════════════════════════════════════════════
# Inventario de ejemplo para VMs Windows 11
# ════════════════════════════════════════════════════════════════
#
# Copiar este archivo a hosts.ini y ajustar las IPs
#
# ════════════════════════════════════════════════════════════════

[windows_vms]
# Formato:
# nombre ansible_host=IPv6 ansible_user=admin ansible_password=123 ansible_connection=ssh ansible_shell_type=powershell

# Ejemplo 1: VM Windows 11 básica
windows11-01 ansible_host=fd00:cafe:cafe::100 ansible_user=admin ansible_password=123 ansible_connection=ssh ansible_shell_type=powershell

# Ejemplo 2: VM Windows 11 para gaming
windows11-gaming ansible_host=fd00:cafe:cafe::101 ansible_user=admin ansible_password=123 ansible_connection=ssh ansible_shell_type=powershell

# Ejemplo 3: VM Windows 11 para office
windows11-office ansible_host=fd00:cafe:cafe::102 ansible_user=admin ansible_password=123 ansible_connection=ssh ansible_shell_type=powershell

[windows_vms:vars]
# Variables comunes para todas las VMs Windows
ansible_connection=ssh
ansible_shell_type=powershell
ansible_user=admin
ansible_password=123

# ════════════════════════════════════════════════════════════════
# Grupos combinados
# ════════════════════════════════════════════════════════════════

[all_vms:children]
ubuntu_vms
windows_vms

# ════════════════════════════════════════════════════════════════
# Notas:
# ════════════════════════════════════════════════════════════════
#
# 1. Obtener IPv6 de la VM:
#    sudo virsh net-dhcp-leases default
#
# 2. Verificar SSH funciona:
#    ssh admin@fd00:cafe:cafe::100
#
# 3. Probar Ansible:
#    ansible windows_vms -m win_ping
#
# 4. Ejecutar playbook:
#    ansible-playbook -i inventory/hosts.ini playbooks/configure-windows11.yml
#
# ════════════════════════════════════════════════════════════════
