---
# Configuración para crear VM en ESXi - CONFIGURADO AUTOMÁTICAMENTE

vmware:
  # Datos de tu ESXi
  vcenter_hostname: "168.121.48.254"      # Tu IP ESXi
  vcenter_username: "{{ vault_vcenter_username }}"
  vcenter_password: "{{ vault_vcenter_password }}"
  port: 10111                             # Puerto personalizado de tu ESXi
  
  # Configuración de la VM
  vm_name: "ubuntu-gamecenter-ipv6"       # Nombre descriptivo
  datacenter: "ha-datacenter"             # Datacenter por defecto
  datastore: "datastore1"                 # Tu datastore visible en la imagen
  folder: "/"
  
  # Hardware optimizado para servicios IPv6
  memory: 4096        # 4GB RAM (suficiente para DNS/DHCP/Firewall)
  cpus: 2             # 2 CPUs
  cores_per_socket: 1
  disk_size_mb: 40960 # 40GB disco (suficiente para logs y sistema)
  
  # Red
  network_name: "VM Network"              # Tu red LAN
  
  # Sistema operativo
  guest_id: "ubuntu64Guest"
  boot_firmware: "efi"
  secure_boot: false
  
  # ISO de Ubuntu (ya está en tu datastore)
  iso_path: "ubuntu-24.04.3-live-server-amd64.iso"
  
  # Configuración
  wait_for_ip: true

# Usuario que se creará en Ubuntu (desde vault)
vault_ubuntu_user: "{{ vault_ubuntu_user }}"
vault_ubuntu_password: "{{ vault_ubuntu_password }}"

# Configuración de red IPv6 para la VM
network_config:
  ipv6_network: "2025:db8:10::/64"
  ipv6_gateway: "2025:db8:10::1"
  target_ip: "2025:db8:10::10"           # IP que asignaremos a la nueva VM